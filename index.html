<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a class="logo" href="#!/">Simple CRM</a>
    <nav>
      <a href="#!/users">Users</a>
      <a href="#!/companies">Companies</a>
    </nav>
  </header>
  <div id="app" class="page"></div>  
  <div class="notifications"></div>
  <div class="dialog">
    <div class="dialog-window">
      <div class="dialog-header">
        <div class="dialog-title"></div>
        <div class="dialog-close">&times;</div>
      </div>
      <div class="dialog-content"></div>
      <div class="dialog-actions">
        <button class="button cancel">Cancel</button>
        <button class="button primary submit">Submit</button>
      </div>
    </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/rest.js"></script>
  <script src="js/app.js"></script>
  <script src="js/pages/notfound.js"></script>
  <script src="js/pages/users.js"></script>
  <script src="js/pages/user.js"></script>
  <script src="js/pages/companies.js"></script>
  <script src="js/pages/company.js"></script>
  <script>
    const api = new REST("/api");
    const app = new App(
      [
        ["/users/:id", UserPage],
        ["/users", UsersPage],
        ["/companies/:id", CompanyPage],
        ["/companies", CompaniesPage],
        ["/", UsersPage],
        ["*", NotFoundPage],
      ], 
      document.querySelector("#app"),
    );
  </script>  
</body>
</html>
